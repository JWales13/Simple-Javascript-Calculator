<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vendors/jquery-3.2.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1)>Really Basic Calculator</h1>

    <div id='inputDiv'>
        <input id='firstNumber' type='number' value=''>
        <button class='addition' value = "+">+</button>
        <button class='subtraction' value = "-">-</button>
        <button class='multiply' value = "*">*</button>
        <button class='divide' value = "/">/</button>
        <input id='secondNumber' type: 'number' value=''>
        <button class='getResults'>=</button>
        <button class='clearButton'>Clear</button>
    </div>

    <div id='resultsDiv'>
        <p class = "displayResults"></p>
    </div>
    
</body>
</html>
